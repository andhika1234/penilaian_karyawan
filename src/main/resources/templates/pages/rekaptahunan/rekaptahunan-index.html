<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Rekap Tahunan</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .progress-soft {
            background-color: rgba(0,0,0,0.05);
        }
        .badge-rank {
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            min-width: 50px;
        }
        .rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            font-weight: bold;
        }
        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
            color: #000;
            font-weight: bold;
        }
        .rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #A0522D 100%);
            color: #fff;
            font-weight: bold;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Rekap Tahunan Karyawan</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-3">Peringkat Karyawan Terbaik Tahunan</h4>

                    <!-- Filter Section -->
                    <div class="filter-section">
                        <form method="get" th:action="@{/rekaptahunan}" id="filterForm">
                            <div class="row align-items-end">
                                <div class="col-md-4">
                                    <label for="filterTahun" class="form-label">Filter Berdasarkan Tahun</label>
                                    <select class="form-control" id="filterTahun" name="tahun" th:value="${selectedTahun}">
                                        <option th:value="2026" th:selected="${selectedTahun == 2026}">2026</option>
                                        <option th:value="2025" th:selected="${selectedTahun == 2025}">2025</option>
                                        <option th:value="2024" th:selected="${selectedTahun == 2024}">2024</option>
                                        <option th:value="2023" th:selected="${selectedTahun == 2023}">2023</option>
                                        <option th:value="2022" th:selected="${selectedTahun == 2022}">2022</option>
                                    </select>
                                </div>
                                <div class="col-md-8 text-end">
                                    <a th:href="@{/rekaptahunan/cetak-pdf(tahun=${selectedTahun})}"
                                       class="btn btn-danger me-2"
                                       target="_blank">
                                        <i class="ti ti-file-type-pdf me-1"></i>
                                        Cetak PDF
                                    </a>
                                    <button type="submit" class="btn btn-primary" id="btnFilter">
                                        <i class="ti ti-filter me-1"></i>
                                        Filter
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="btnReset">
                                        <i class="ti ti-refresh me-1"></i>
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table id="rekapTable" class="table table-striped table-bordered dt-responsive nowrap w-100">
                            <thead>
                                <tr>
                                    <th>Peringkat</th>
                                    <th>Nama</th>
                                    <th>Divisi</th>
                                    <th>Jabatan</th>
                                    <th>Tahun</th>
                                    <th>Total Bobot Penilaian (12 Bulan)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${rekapList == null || rekapList.isEmpty()}">
                                    <td colspan="6" class="text-center">Tidak ada data rekap untuk tahun yang dipilih</td>
                                </tr>
                                <tr th:each="rekap, iterStat : ${rekapList}">
                                    <td>
                                        <span th:if="${iterStat.index == 0}" class="badge badge-rank rank-1">ðŸ¥‡ 1</span>
                                        <span th:if="${iterStat.index == 1}" class="badge badge-rank rank-2">ðŸ¥ˆ 2</span>
                                        <span th:if="${iterStat.index == 2}" class="badge badge-rank rank-3">ðŸ¥‰ 3</span>
                                        <span th:if="${iterStat.index >= 3 && iterStat.index < 8}" class="badge bg-primary badge-rank" th:text="${iterStat.index + 1}"></span>
                                        <span th:if="${iterStat.index >= 8 && iterStat.index < 14}" class="badge bg-info badge-rank" th:text="${iterStat.index + 1}"></span>
                                        <span th:if="${iterStat.index >= 14}" class="badge bg-warning badge-rank" th:text="${iterStat.index + 1}"></span>
                                    </td>
                                    <td th:text="${rekap.namaKaryawan}">Nama Karyawan</td>
                                    <td th:text="${rekap.namaDivisi}">Divisi</td>
                                    <td th:text="${rekap.namaJabatan}">Jabatan</td>
                                    <td th:text="${rekap.tahun}">2026</td>
                                    <td>
                                        <strong th:if="${rekap.totalBobotTahunan >= 54}" class="text-success" th:text="${#numbers.formatDecimal(rekap.totalBobotTahunan, 1, 1)}">58.5</strong>
                                        <strong th:if="${rekap.totalBobotTahunan >= 48 && rekap.totalBobotTahunan < 54}" class="text-primary" th:text="${#numbers.formatDecimal(rekap.totalBobotTahunan, 1, 1)}">51.6</strong>
                                        <strong th:if="${rekap.totalBobotTahunan >= 42 && rekap.totalBobotTahunan < 48}" class="text-info" th:text="${#numbers.formatDecimal(rekap.totalBobotTahunan, 1, 1)}">45.6</strong>
                                        <strong th:if="${rekap.totalBobotTahunan < 42}" class="text-warning" th:text="${#numbers.formatDecimal(rekap.totalBobotTahunan, 1, 1)}">38.0</strong>
                                        <br>
                                        <small class="text-muted" th:text="'(' + ${rekap.jumlahBulan} + ' bulan)'">  (12 bulan)</small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="page_js">
    <script>
        $(document).ready(function() {
            // Set selected year from server
            var selectedTahun = [[${selectedTahun}]];
            if (selectedTahun) {
                $('#filterTahun').val(selectedTahun);
            } else {
                var currentYear = new Date().getFullYear();
                $('#filterTahun').val(currentYear);
            }

            // Initialize DataTable
            var table = $('#rekapTable').DataTable({
                language: {
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    zeroRecords: "Data tidak ditemukan",
                    info: "Menampilkan halaman _PAGE_ dari _PAGES_",
                    infoEmpty: "Tidak ada data yang tersedia",
                    infoFiltered: "(difilter dari _MAX_ total data)",
                    search: "Cari:",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    }
                },
                pageLength: 15,
                responsive: true,
                order: [],
                columnDefs: [
                    { orderable: false, targets: 0 }
                ]
            });


            // Reset button - reload to current year
            $('#btnReset').on('click', function() {
                var currentYear = new Date().getFullYear();
                window.location.href = '/penilaian_karyawan/rekaptahunan?tahun=' + currentYear;
            });

            // Auto submit on year change
            $('#filterTahun').on('change', function() {
                $('#filterForm').submit();
            });
        });
    </script>
</th:block>

</html>
