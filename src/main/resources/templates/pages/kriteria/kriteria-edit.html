<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Edit Kriteria</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .progress-soft {
            background-color: rgba(0,0,0,0.05);
        }
        .gap-2 {
            gap: 0.5rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <a th:href="@{/kriteria}" class="btn btn-secondary">
                        <i class="ti ti-arrow-left me-1"></i>
                        Kembali
                    </a>
                </div>
                <h4 class="page-title">Edit Kriteria</h4>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${resultCode != null and resultCode != ''}" class="row">
        <div class="col-12">
            <div th:classappend="${resultCode == 'success' ? 'alert-success' : 'alert-danger'}"
                 class="alert alert-dismissible fade show" role="alert">
                <i th:classappend="${resultCode == 'success' ? 'ti ti-check-circle' : 'ti ti-alert-circle'}" class="me-2"></i>
                <span th:text="${resultMessage}">Message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4">Form Edit Kriteria</h4>

                    <form id="formKriteria" th:action="@{/kriteria/update/{id}(id=${kriteria.id})}" method="post">
                        <input type="hidden" id="id" name="id" th:value="${kriteria?.id}">

                        <div class="row">
                            <!-- Kode Kriteria -->
                            <div class="col-md-12 mb-3">
                                <label for="kodeKriteria" class="form-label">Kode Kriteria <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="kodeKriteria"
                                       name="kodeKriteria"
                                       placeholder="Contoh: K-001, K-002, K-003"
                                       maxlength="10"
                                       pattern="K-[0-9]{3}"
                                       th:value="${kriteria?.kodeKriteria}"
                                       required>
                                <div class="invalid-feedback">
                                    Kode kriteria wajib diisi (Format: K-001)
                                </div>
                                <small class="text-muted">Format: K- diikuti 3 digit angka</small>
                            </div>

                            <!-- Nama Kriteria -->
                            <div class="col-md-12 mb-3">
                                <label for="namaKriteria" class="form-label">Nama Kriteria <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="namaKriteria"
                                       name="namaKriteria"
                                       placeholder="Masukkan nama kriteria"
                                       th:value="${kriteria?.namaKriteria}"
                                       required>
                                <div class="invalid-feedback">
                                    Nama kriteria wajib diisi
                                </div>
                            </div>

                            <!-- Bobot -->
                            <div class="col-md-12 mb-3">
                                <label for="bobot" class="form-label">Bobot (%) <span class="text-danger">*</span></label>
                                <input type="number"
                                       class="form-control"
                                       id="bobot"
                                       name="bobot"
                                       placeholder="Masukkan bobot dalam persen"
                                       min="1"
                                       max="100"
                                       th:value="${kriteria?.bobot}"
                                       required>
                                <div class="invalid-feedback">
                                    Bobot wajib diisi (1-100)
                                </div>
                                <small class="text-muted">Masukkan nilai bobot antara 1-100</small>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/kriteria}" class="btn btn-secondary">
                                        <i class="ti ti-x me-1"></i>
                                        Batal
                                    </a>
                                    <button type="reset" class="btn btn-warning">
                                        <i class="ti ti-refresh me-1"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="ti ti-device-floppy me-1"></i>
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="page_js">
    <script th:inline="none">
        $(document).ready(function() {
            // Form validation
            const form = document.getElementById('formKriteria');

            // Auto uppercase for Kode Kriteria
            $('#kodeKriteria').on('input', function() {
                this.value = this.value.toUpperCase();
            });

            // Bootstrap form validation
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);

            // Reset form to original values
            $('button[type="reset"]').on('click', function() {
                form.classList.remove('was-validated');
            });
        });
    </script>
</th:block>

</html>
