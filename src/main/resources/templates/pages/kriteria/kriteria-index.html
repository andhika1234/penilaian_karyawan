<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Kriteria</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .progress-soft {
            background-color: rgba(0,0,0,0.05);
        }
        .btn-group .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-group .btn i {
            font-size: 1rem;
        }
        /* SweetAlert2 custom button styling */
        .swal2-actions .btn {
            margin: 0 0.25rem;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Data Kriteria</h4>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${resultCode != null and resultCode != ''}" class="row">
        <div class="col-12">
            <div th:classappend="${resultCode == 'success' ? 'alert-success' : 'alert-danger'}"
                 class="alert alert-dismissible fade show" role="alert">
                <i th:classappend="${resultCode == 'success' ? 'ti ti-check-circle' : 'ti ti-alert-circle'}" class="me-2"></i>
                <span th:text="${resultMessage}">Message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="header-title mb-0">Daftar Kriteria</h4>
                        <a th:href="@{/kriteria/tambah}" class="btn btn-primary">
                            <i class="ti ti-plus me-1"></i>
                            Tambah Kriteria
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table id="kriteriaTable" class="table table-striped table-bordered dt-responsive nowrap w-100">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Kode Kriteria</th>
                                    <th>Nama Kriteria</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="kriteria, iterStat : ${kriteriaList}">
                                    <td th:text="${iterStat.count}">1</td>
                                    <td th:text="${kriteria.kodeKriteria}">K-001</td>
                                    <td th:text="${kriteria.namaKriteria}">Kualitas Kerja</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/kriteria/edit/{id}(id=${kriteria.id})}" class="btn btn-sm btn-warning" title="Edit">
                                                <i class="ti ti-edit"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-danger btn-delete" title="Hapus"
                                                    th:data-id="${kriteria.id}"
                                                    th:data-nama="${kriteria.namaKriteria}">
                                                <i class="ti ti-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="page_css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="page_js">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="none">
        $(document).ready(function() {
            $('#kriteriaTable').DataTable({
                "language": {
                    "lengthMenu": "Tampilkan _MENU_ data per halaman",
                    "zeroRecords": "Data tidak ditemukan",
                    "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
                    "infoEmpty": "Tidak ada data yang tersedia",
                    "infoFiltered": "(difilter dari _MAX_ total data)",
                    "search": "Cari:",
                    "paginate": {
                        "first": "Pertama",
                        "last": "Terakhir",
                        "next": "Selanjutnya",
                        "previous": "Sebelumnya"
                    }
                },
                "pageLength": 10,
                "responsive": true,
                "order": [[0, 'asc']],
                "columnDefs": [
                    { "orderable": false, "targets": 3 } // Disable sorting on Action column
                ]
            });

            // Delete button click handler using event delegation
            $(document).on('click', '.btn-delete', function() {
                var id = $(this).data('id');
                var namaKriteria = $(this).data('nama');
                confirmDelete(id, namaKriteria);
            });
        });

        // Delete confirmation function
        function confirmDelete(id, namaKriteria) {
            Swal.fire({
                title: 'Hapus Kriteria?',
                html: `Apakah Anda yakin ingin menghapus kriteria <strong>${namaKriteria}</strong>?<br><small class="text-muted">Data yang dihapus tidak dapat dikembalikan.</small>`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '<i class="ti ti-trash me-1"></i> Ya, Hapus!',
                cancelButtonText: '<i class="ti ti-x me-1"></i> Batal',
                reverseButtons: true,
                customClass: {
                    confirmButton: 'btn btn-danger',
                    cancelButton: 'btn btn-secondary'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/kriteria/delete/' + id;
                }
            });
        }
    </script>
</th:block>

</html>
