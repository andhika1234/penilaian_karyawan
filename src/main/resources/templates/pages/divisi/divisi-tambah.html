<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Tambah Divisi</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .progress-soft {
            background-color: rgba(0,0,0,0.05);
        }
        .gap-2 {
            gap: 0.5rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <a th:href="@{/divisi}" class="btn btn-secondary">
                        <i class="ti ti-arrow-left me-1"></i>
                        Kembali
                    </a>
                </div>
                <h4 class="page-title">Tambah Divisi</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4">Form Data Divisi</h4>

                    <form id="formDivisi" th:action="@{/divisi/save}" th:object="${divisi}" method="post">
                        <div class="row">
                            <!-- Kode Divisi -->
                            <div class="col-md-12 mb-3">
                                <label for="kodeDivisi" class="form-label">Kode Divisi <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="kodeDivisi"
                                       th:field="*{kodeDivisi}"
                                       placeholder="Contoh: IT-001, HR-001, FIN-001"
                                       maxlength="10"
                                       pattern="[A-Z]{2,5}-[0-9]{3}"
                                       required>
                                <div class="invalid-feedback">
                                    Kode divisi wajib diisi (Format: XXX-001)
                                </div>
                                <small class="text-muted">Format: 2-5 huruf kapital, tanda hubung, 3 digit angka</small>
                            </div>

                            <!-- Nama Divisi -->
                            <div class="col-md-12 mb-3">
                                <label for="namaDivisi" class="form-label">Nama Divisi <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="namaDivisi"
                                       th:field="*{namaDivisi}"
                                       placeholder="Masukkan nama divisi"
                                       required>
                                <div class="invalid-feedback">
                                    Nama divisi wajib diisi
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/divisi}" class="btn btn-secondary">
                                        <i class="ti ti-x me-1"></i>
                                        Batal
                                    </a>
                                    <button type="reset" class="btn btn-warning">
                                        <i class="ti ti-refresh me-1"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="ti ti-device-floppy me-1"></i>
                                        Simpan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="page_js">
    <script th:inline="none">
        $(document).ready(function() {
            // Form validation
            const form = document.getElementById('formDivisi');

            // Auto uppercase for Kode Divisi
            $('#kodeDivisi').on('input', function() {
                this.value = this.value.toUpperCase();
            });

            // Bootstrap form validation
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);

            // Reset form
            $('button[type="reset"]').on('click', function() {
                form.classList.remove('was-validated');
            });
        });
    </script>
</th:block>

</html>
