<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Divisi</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .progress-soft {
            background-color: rgba(0,0,0,0.05);
        }
        .btn-group .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-group .btn i {
            font-size: 1rem;
        }
        /* SweetAlert2 custom button styling */
        .swal2-actions .btn {
            margin: 0 0.25rem;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Data Divisi</h4>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="header-title mb-0">Daftar Divisi</h4>
                        <div>
                            <a th:href="@{/divisi/cetak-pdf}" class="btn btn-danger me-2" target="_blank">
                                <i class="ti ti-file-type-pdf me-1"></i>
                                Cetak PDF
                            </a>
                            <a th:href="@{/divisi/tambah}" class="btn btn-primary">
                                <i class="ti ti-folder-plus me-1"></i>
                                Tambah Divisi
                            </a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="divisiTable" class="table table-striped table-bordered dt-responsive nowrap w-100">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Kode Divisi</th>
                                <th>Nama Divisi</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${divisiList == null or divisiList.isEmpty()}">
                                <td colspan="9" class="text-center">Tidak ada data divisi</td>
                            </tr>
                            <tr th:each="divisi, iterStat : ${divisiList}">
                                <td th:text="${iterStat.count}">1</td>
                                <td th:text="${divisi.kodeDivisi}">IT-001</td>
                                <td th:text="${divisi.namaDivisi}">IT & Technology</td>
                                <td>
                                    <span th:if="${divisi.statusAktif}" class="badge bg-success">Aktif</span>
                                    <span th:unless="${divisi.statusAktif}" class="badge bg-danger">Nonaktif</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/divisi/edit/{id}(id=${divisi.id})}" class="btn btn-sm btn-warning" title="Edit">
                                            <i class="ti ti-edit"></i>
                                        </a>
                                        <a th:href="@{/divisi/delete/{id}(id=${divisi.id})}"
                                           class="btn btn-sm btn-danger"
                                           title="Hapus"
                                           th:attr="data-nama=${divisi.namaDivisi}"
                                           onclick="return confirm('Yakin ingin menghapus divisi ' + this.getAttribute('data-nama') + '?');">
                                            <i class="ti ti-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>

<th:block layout:fragment="page_css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="page_js">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="none">
        $(document).ready(function() {
            $('#divisiTable').DataTable({
                "language": {
                    "lengthMenu": "Tampilkan _MENU_ data per halaman",
                    "zeroRecords": "Data tidak ditemukan",
                    "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
                    "infoEmpty": "Tidak ada data yang tersedia",
                    "infoFiltered": "(difilter dari _MAX_ total data)",
                    "search": "Cari:",
                    "paginate": {
                        "first": "Pertama",
                        "last": "Terakhir",
                        "next": "Selanjutnya",
                        "previous": "Sebelumnya"
                    }
                },
                "pageLength": 10,
                "responsive": true,
                "order": [[0, 'asc']],
                "columnDefs": [
                    { "orderable": false, "targets": 4 } // Disable sorting on Action column
                ]
            });
        });

        // Delete confirmation function
        function confirmDelete(namaDivisi) {
            Swal.fire({
                title: 'Hapus Divisi?',
                html: `Apakah Anda yakin ingin menghapus data divisi <strong>${namaDivisi}</strong>?<br><small class="text-muted">Data yang dihapus tidak dapat dikembalikan.</small>`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '<i class="ti ti-trash me-1"></i> Ya, Hapus!',
                cancelButtonText: '<i class="ti ti-x me-1"></i> Batal',
                reverseButtons: true,
                customClass: {
                    confirmButton: 'btn btn-danger',
                    cancelButton: 'btn btn-secondary'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    // TODO: Add your delete logic here
                    // Example: window.location.href = '/divisi/delete/' + id;

                    Swal.fire({
                        title: 'Terhapus!',
                        text: `Data divisi ${namaDivisi} telah dihapus.`,
                        icon: 'success',
                        confirmButtonColor: '#0d6efd',
                        confirmButtonText: 'OK'
                    });
                }
            });
        }
    </script>
</th:block>

</html>
