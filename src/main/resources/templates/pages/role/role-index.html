<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Hak Akses Fitur</title>

</head>

<th:block layout:fragment="page_css">
  <link th:href="@{/dist/libs/select2baru/dist/css/select2.min.css}" rel="stylesheet" type="text/css"/>
  <style>
            .select2-results .select2-disabled,  .select2-results__option[aria-disabled=true] {
                display: none;
            }


    </style>
</th:block>
<body class="" data-layout-color="light" data-layout-mode="default" data-layout-size="fluid" data-topbar-color="light"
      data-leftbar-position="fixed" data-leftbar-color="light" data-leftbar-size="default" data-sidebar-user="true">


<th:block layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="col-md-4">

            </div>

            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Beranda</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${judul}"></li>
              </ol>
            </nav>
          </div>

        </div>
      </div> <!-- end card -->
    </div><!-- end col-->
  </div>
  <!-- end row -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table  class="table table-striped table-bordered nowrap display table-sm" style="width: 100%;">
              <thead>
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jumlah Fitur</th>
                <th>Aksi</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="role, stat: ${roleList}">
                <td th:text="${stat.index+1}"></td>
                <td th:text="${role.getName()}"></td>
                <td th:text="${#lists.size(role.getRoleFeature())}"></td>
                <td>
                  <a  th:href="@{'/role/add/'+${role.getId()}}"
                      role="button"
                      class="btn btn-sm btn-icon btn-pure btn-outline text-warning"
                      data-toggle="modal" data-target="#deleteModal" title="Ubah">
                    <i class="mdi mdi-pencil"></i></a>

                </td>

              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>




</th:block>


<th:block layout:fragment="page_js">

  <script th:src="@{/dist/libs/select2baru/dist/js/select2.min.js}" type="text/javascript"></script>
  <script th:src="@{/dist/libs/jquery-validation-1.19.1/dist/jquery.validate.min.js}" type="text/javascript"></script>
  <script th:src="@{/dist/libs/jquery-validation-1.19.1/dist/additional-methods.js}" type="text/javascript"></script>


  <script type="text/javascript" th:inline="javascript">
        $(document).ready(function() {
            $(".select2").select2();
        });
    </script>

</th:block>
</body>
</html>
