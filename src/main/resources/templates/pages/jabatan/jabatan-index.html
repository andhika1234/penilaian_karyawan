<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Jabatan</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .progress-soft {
            background-color: rgba(0,0,0,0.05);
        }
        .btn-group .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-group .btn i {
            font-size: 1rem;
        }
        /* SweetAlert2 custom button styling */
        .swal2-actions .btn {
            margin: 0 0.25rem;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Data Jabatan</h4>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="header-title mb-0">Daftar Jabatan</h4>
                        <a th:href="@{/jabatan/tambah}" class="btn btn-primary">
                            <i class="ti ti-user-plus me-1"></i>
                            Tambah Jabatan
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table id="jabatanTable" class="table table-striped table-bordered dt-responsive nowrap w-100">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Kode Jabatan</th>
                                <th>Nama Jabatan</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${jabatanList == null or jabatanList.isEmpty()}">
                                <td colspan="5" class="text-center">Tidak ada data jabatan</td>
                            </tr>
                            <tr th:each="jabatan, iterStat : ${jabatanList}">
                                <td th:text="${iterStat.count}">1</td>
                                <td th:text="${jabatan.kodeJabatan}">J-001</td>
                                <td th:text="${jabatan.namaJabatan}">Manager</td>
                                <td>
                                    <span th:if="${jabatan.statusAktif}" class="badge bg-success">Aktif</span>
                                    <span th:unless="${jabatan.statusAktif}" class="badge bg-danger">Nonaktif</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/jabatan/edit/{id}(id=${jabatan.id})}" class="btn btn-sm btn-warning" title="Edit">
                                            <i class="ti ti-edit"></i>
                                        </a>
                                        <a th:href="@{/jabatan/delete/{id}(id=${jabatan.id})}"
                                           class="btn btn-sm btn-danger btn-delete"
                                           title="Hapus"
                                           th:attr="data-nama=${jabatan.namaJabatan}">
                                            <i class="ti ti-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>

<th:block layout:fragment="page_css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="page_js">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="none">
        $(document).ready(function() {
            $('#jabatanTable').DataTable({
                "language": {
                    "lengthMenu": "Tampilkan _MENU_ data per halaman",
                    "zeroRecords": "Data tidak ditemukan",
                    "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
                    "infoEmpty": "Tidak ada data yang tersedia",
                    "infoFiltered": "(difilter dari _MAX_ total data)",
                    "search": "Cari:",
                    "paginate": {
                        "first": "Pertama",
                        "last": "Terakhir",
                        "next": "Selanjutnya",
                        "previous": "Sebelumnya"
                    }
                },
                "pageLength": 10,
                "responsive": true,
                "order": [[0, 'asc']],
                "columnDefs": [
                    { "orderable": false, "targets": 4 } // Disable sorting on Action column (index 4)
                ]
            });

            // Delete button click handler
            $(document).on('click', '.btn-delete', function(e) {
                e.preventDefault();
                var namaJabatan = $(this).data('nama');
                var deleteUrl = $(this).attr('href');

                Swal.fire({
                    title: 'Hapus jabatan?',
                    html: `Apakah Anda yakin ingin menghapus data jabatan <strong>${namaJabatan}</strong>?<br><small class="text-muted">Data yang dihapus tidak dapat dikembalikan.</small>`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: '<i class="ti ti-trash me-1"></i> Ya, Hapus!',
                    cancelButtonText: '<i class="ti ti-x me-1"></i> Batal',
                    reverseButtons: true,
                    customClass: {
                        confirmButton: 'btn btn-danger',
                        cancelButton: 'btn btn-secondary'
                    },
                    buttonsStyling: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = deleteUrl;
                    }
                });
            });
        });
    </script>
</th:block>

</html>
