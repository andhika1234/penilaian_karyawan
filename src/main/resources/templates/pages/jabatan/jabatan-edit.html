<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}">
<head>
    <title>Edit Jabatan</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .gap-2 {
            gap: 0.5rem;
        }
    </style>
</head>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <a th:href="@{/jabatan}" class="btn btn-secondary">
                        <i class="ti ti-arrow-left me-1"></i>
                        Kembali
                    </a>
                </div>
                <h4 class="page-title">Edit Jabatan</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4">Form Data Jabatan</h4>

                    <form id="formJabatan" th:action="@{/jabatan/update/{id}(id=${jabatan.id})}" th:object="${jabatan}" method="post">
                        <div class="row">
                            <!-- Kode Jabatan -->
                            <div class="col-md-12 mb-3">
                                <label for="kodeJabatan" class="form-label">Kode Jabatan <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="kodeJabatan"
                                       th:field="*{kodeJabatan}"
                                       placeholder="Contoh: J-001, J-002, J-003"
                                       maxlength="10"
                                       pattern="J-[0-9]{3}"
                                       required>
                                <div class="invalid-feedback">
                                    Kode jabatan wajib diisi (Format: J-001)
                                </div>
                                <small class="text-muted">Format: J- diikuti 3 digit angka (contoh: J-001)</small>
                            </div>

                            <!-- Nama Jabatan -->
                            <div class="col-md-12 mb-3">
                                <label for="namaJabatan" class="form-label">Nama Jabatan <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="namaJabatan"
                                       th:field="*{namaJabatan}"
                                       placeholder="Masukkan nama jabatan"
                                       required>
                                <div class="invalid-feedback">
                                    Nama jabatan wajib diisi
                                </div>
                            </div>

                            <!-- Status Aktif -->
                            <div class="col-md-12 mb-3">
                                <label for="statusAktif" class="form-label">Status</label>
                                <select class="form-select" id="statusAktif" th:field="*{statusAktif}">
                                    <option th:value="true">Aktif</option>
                                    <option th:value="false">Nonaktif</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/jabatan}" class="btn btn-secondary">
                                        <i class="ti ti-x me-1"></i>
                                        Batal
                                    </a>
                                    <button type="reset" class="btn btn-warning">
                                        <i class="ti ti-refresh me-1"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="ti ti-device-floppy me-1"></i>
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="page_css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="page_js">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        $(document).ready(function() {
            // Show error messages if any
            /*[# th:if="${resultCode != null and resultCode != ''}"]*/
            var resultCode = /*[[${resultCode}]]*/ '';
            var resultMessage = /*[[${resultMessage}]]*/ '';

            if (resultCode === 'error') {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal!',
                    text: resultMessage,
                    confirmButtonText: 'OK'
                });
            }
            /*[/]*/

            // Form validation
            $('#formJabatan').on('submit', function(e) {
                var form = this;
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</th:block>

</html>
