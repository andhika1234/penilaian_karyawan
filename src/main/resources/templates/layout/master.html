    <style>

        .floating-time {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    z-index: 1000;
}
        /* Mengatur ukuran ikon bel */
        .nav-user i.ti-bell {
            font-size: 24px; /* memperbesar ukuran ikon */
        }

        /* Memperbesar card notifikasi */
        .dropdown-menu.mailbox {
            width: 350px; /* Lebar card */
            font-size: 16px; /* Ukuran font lebih besar */
        }

        /* Mengatur judul notifikasi */
        .drop-title h4 {
            font-size: 18px;
            padding: 10px;
        }

        /* Memperbesar pesan notifikasi */
        .message-item .mail-contnet {
            padding: 15px;
        }

        /* Menambah jarak antar pesan */
        .message-item {
            margin-bottom: 10px;
        }

        /* Memperbesar tampilan waktu */
        .message-item .time {
            font-size: 14px;
        }

        /* Mengatur tombol "Check all notifications" */
        .nav-link.text-center {
            font-size: 16px;
            padding: 10px;
        }
    </style>

    <th:block layout:fragment="page_css"/>
</head>
